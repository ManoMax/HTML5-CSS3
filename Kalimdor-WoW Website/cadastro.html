<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="estilo2.css">
		<title>Cadastro - Kalimdor WoW 3.3.5a</title>
	</head>
	<body>
		<form action="" method="get">
			<label for="nome">Account:</label>
			<input id="nome" type="text" placeholder="Nome da Conta" name="nome" />
			<label for "senha">Password:</label>
			<input id="senha" type="password" placeholder="Insira sua senha" name="senha" />
			<input type="submit" value="enviar" />
			<label>Onde conheceu o servidor:</label>
			<input type="radio"  name="ficousabendo" value="gogle" />Google
			<input type="radio" name="ficousabendo" value="amigos"/>Amigos
			<label>Quero receber novidades de:</label>
			<input type="checkbox" name="novidades" value="eventos">Eventos Especiais
			<input type="checkbox" name="novidades" value="novidades">Novidades do Servidor
		</form>
	</body>

</html>
